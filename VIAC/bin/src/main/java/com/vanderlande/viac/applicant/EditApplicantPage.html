<wicket:extend>
<form wicket:id="form2">
	<p>
		<label>File: </label>
		<div wicket:id="fileInput" />
<!-- 		<input wicket:id="fileUpload" size="40" type="file"/> -->
		<input wicket:id="uploadButton" type="submit" value="Upload" multiple="multiple"/>
	</p>
</form>
<form wicket:id="form">
	<fieldset>
	
	<legend>Bewerber bearbeiten</legend>
	<div class="form-group">
		<label wicket:id="firstnameLabel"></label>
		<input type="text" class="form-control" wicket:id="firstname"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="lastnameLabel"></label>
		<input type="text" class="form-control" wicket:id="lastname"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="mailLabel"></label>
		<input type="text" class="form-control" wicket:id="mail"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="birthdayLabel"></label>
		<input type="text" class="form-control" wicket:id="birthday" placeholder="Bitte wählen"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="phoneLabel"></label>
		<input type="text" class="form-control" wicket:id="phone"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="streetLabel"></label>
		<input type="text" class="form-control" wicket:id="street"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="cityLabel"></label>
		<input type="text" class="form-control" wicket:id="city"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="postalCodeLabel"></label>
		<input type="text" class="form-control" wicket:id="postalCode"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="statusLabel"></label>
		<select wicket:id="status" class="form-control"></select>
		</div>
		
		<div class="form-group">
		<label wicket:id="careerLabel"></label>
		<select wicket:id="career" class="form-control"></select>
		</div>
		
	</fieldset>

	<input type="submit" class="btn btn-success" wicket:id="submit" style="float: right; margin-left: 10px"/>
</form>
</wicket:extend>
