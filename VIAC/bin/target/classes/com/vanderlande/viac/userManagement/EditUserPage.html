<wicket:extend>
<form wicket:id="form">
	<fieldset>
	<legend><span wicket:id="editUserInfo"></span></legend>
	<div class="form-group">
		<label wicket:id="usernameLabel"></label>
		<input type="text" class="form-control" wicket:id="username"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="firstnameLabel"></label>
		<input type="text" class="form-control" wicket:id="firstname"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="lastnameLabel"></label>
		<input type="text" class="form-control" wicket:id="lastname"/>
		</div>
		
		<div class="form-group">
		<label wicket:id="passwordLabel"></label>
		<input type="text" class="form-control" wicket:id="password" pattern=".{0}|.{8,}" title="Leer oder mindestens 8 Zeichen."/>
		</div>
	</fieldset>
	<fieldset>
		<legend><span wicket:id="editRoleInfo"></span></legend>
		<div class="form-group">
		<span wicket:id="group">
			<ul style="list-style-type: none;">
				<li wicket:id="roles">
					<input type="checkbox" wicket:id="checkbox"/>
					<span wicket:id="roleName"></span>
				</li>
			</ul>
		</span>
		</div>
	</fieldset>
	<input type="submit" class="btn btn-success" wicket:id="submit" style="float: right; margin-left: 10px"/>
	<input type="button" class="btn btn-default" wicket:id="back" style="float: right" value="Zurück"/>
</form>
</wicket:extend>
