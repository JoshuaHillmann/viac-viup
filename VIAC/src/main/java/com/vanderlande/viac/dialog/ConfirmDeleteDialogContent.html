<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="margin: 10px">
		<p>
			Soll <b><span wicket:id="name"></span></b> wirklich gelöscht werden?
		</p>

		<p>
			<a wicket:id="confirm" class="btn btn-success">Ja</a> <a
				wicket:id="cancel" class="btn btn-danger">Nein</a>
		</p>
	</div>
</wicket:panel>
