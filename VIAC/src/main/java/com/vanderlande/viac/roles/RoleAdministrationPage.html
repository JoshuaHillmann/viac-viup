<wicket:extend>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<fieldset class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Rollenübersicht</h3>
			</div>
			<div class="panel-body">

				<form wicket:id="filterForm">
					<div wicket:id="filterPanel"></div>
					<table class="dataview table table-hover table-striped"
						wicket:id="tableWithFilterForm">[table]
					</table>
				</form>
			</div>
		</div>
	</fieldset>

	<fieldset class="col-md-6">
		<div wicket:id="addRolePanel">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Rolle hinzufügen</h3>
				</div>
				<div class="panel-body">
					<form wicket:id="addRoleForm">
						<div class="form-group">
							<p>
								<span>Name:</span>
							</p>
							<p>
								<input class="form-control" type="text"
									wicket:id="roleNameInput" required="required" />
							</p>
						</div>
						<div class="form-group">
							<p>
								<span>Beschreibung:</span>
							</p>
							<p>
								<textarea class="form-control" wicket:id="roleDescriptionInput"
									rows="5" cols="50" style="resize: none" />
							</p>
							<input class="btn btn-success" type="submit" wicket:id="submit"
								style="float: right" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</fieldset>

	<div wicket:id="confirmDeleteDialog"></div>
</wicket:extend>
