<wicket:extend>
	<form wicket:id="form">
		<div class="row">
			<fieldset class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Nutzer bearbeiten</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label wicket:id="usernameLabel"></label> <input type="text"
								class="form-control" wicket:id="username" required="required"/>
						</div>

						<div class="form-group">
							<label wicket:id="firstnameLabel"></label> <input type="text"
								class="form-control" wicket:id="firstname" required="required"/>
						</div>

						<div class="form-group">
							<label wicket:id="lastnameLabel"></label> <input type="text"
								class="form-control" wicket:id="lastname" required="required"/>
						</div>

						<div class="form-group">
							<label wicket:id="passwordLabel"></label> <input type="password"
								class="form-control" wicket:id="password" pattern=".{0}|.{8,}"
								title="Leer oder mindestens 8 Zeichen."/>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Rollen verwalten</h3>
					</div>

					<div class="panel-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<span wicket:id="group">
										<ul style="list-style-type: none;">
											<li wicket:id="roles"><input type="checkbox"
												wicket:id="checkbox" /> <span wicket:id="roleName"></span></li>
										</ul>
									</span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<span wicket:id="group2">
										<ul style="list-style-type: none;">
											<li wicket:id="roles2"><input type="checkbox"
												wicket:id="checkbox2" /> <span wicket:id="roleName2"></span></li>
										</ul>
									</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<span wicket:id="group3">
										<ul style="list-style-type: none;">
											<li wicket:id="roles3"><input type="checkbox"
												wicket:id="checkbox3" /> <span wicket:id="roleName3"></span></li>
										</ul>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<input type="submit" class="btn btn-success" wicket:id="submit"
			style="float: right; margin-left: 10px" /> <input type="button"
			class="btn btn-default" wicket:id="back" style="float: right"
			value="Zurück" />
	</form>
</wicket:extend>
