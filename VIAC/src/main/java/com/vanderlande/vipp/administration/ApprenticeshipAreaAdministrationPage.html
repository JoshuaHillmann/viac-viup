<wicket:extend>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<fieldset class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Berufsverwaltung</h3>
			</div>
			<div class="panel-body">

				<form wicket:id="filterForm">
					<div wicket:id="filterPanel"></div>
					<table class="dataview table table-hover table-striped"
						wicket:id="tableWithFilterForm">[table]
					</table>
				</form>
			</div>
		</div>
	</fieldset>

	<fieldset class="col-md-6">
		<div wicket:id="addApprenticeshipAreaPanel">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Ausbildungsberuf hinzufügen</h3>
				</div>
				<div class="panel-body">
					<form wicket:id="addApprenticeshipAreaForm">
						<div class="form-group">
							<p>
								<label wicket:id="nameLabel"></label>
								<input class="form-control" type="text"
									wicket:id="apprenticeshipAreaNameInput" required="required" />
							</p>
						</div>
						<input class="btn btn-success" type="submit" wicket:id="submit"
							style="float: right" />
						<input class="btn btn-success" type="submit" wicket:id="activate"
							style="float: left" value="Reaktivieren"/> 
					</form>
				</div>
			</div>
		</div>
	</fieldset>

	<div wicket:id="confirmDeleteDialog"></div>
	<div wicket:id="notificationDialog"></div>
</wicket:extend>
