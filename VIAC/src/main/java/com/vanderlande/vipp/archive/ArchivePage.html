<wicket:extend>
	<form wicket:id="form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Archiv</h3>
		</div>
		<div class="panel-body">
			<form wicket:id="filterForm">
				<fieldset>
					<div wicket:id="filterPanel"></div>
				</fieldset>

				<table class="dataview table table-hover table-striped" wicket:id="tableWithFilterForm">[table]
				</table>
			</form>
		</div>
	</div>
	</form>
	<div>
		Die Präsentationen werden den Auszubildenden automatisch hinzugefügt.
		Der Dateiname braucht folgendes Format:<br> Thema_<b>Vorname</b>_<b>Nachname</b>.pptx
		<br> <br> <br>
		<form wicket:id="uploadForm">
			<div wicket:id="fileInput" />
			<input wicket:id="uploadButton" class="btn btn-success"
				type="submit" style="float: right" value="Präsentationen hochladen" />
		</form>
	</div>
	<div wicket:id="notificationDialog"></div>
</wicket:extend>
