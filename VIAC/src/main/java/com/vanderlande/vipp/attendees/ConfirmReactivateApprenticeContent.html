<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="margin: 10px">
		<p>Es existiert bereits ein nicht aktiver Azubi mit gleichem Vor- und Nachnamen<br>
		   Soll dieser Reaktiviert werden mit den angegebenen Daten?</p><br>
		<p>
			<a wicket:id="create" class="btn btn-success">Neu erstellen</a> 
			<a wicket:id="confirm" class="btn btn-warning">Reaktivieren</a>
			<a wicket:id="cancel" class="btn btn-danger">Abbrechen</a>
		</p>
	</div>
</wicket:panel>
