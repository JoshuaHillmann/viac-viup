<wicket:extend>
	<form wicket:id="form">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Themenzuweisung bearbeiten</h3>
		</div>
		<div class="panel-body">
			<form wicket:id="filterForm">
				<fieldset>
					<div wicket:id="filterPanel"></div>
				</fieldset>

				<table class="dataview table table-hover table-striped" wicket:id="tableWithFilterForm">[table]
				</table>
			</form>
		</div>
		<input type="button" class="btn btn-success"
		wicket:id="generatePDF"
		value="PDF generieren" />
		<a
		wicket:id="archiveButton" class="btn btn-success">Durchlauf archivieren</a>
		<input type="button" class="btn btn-success"
		wicket:id="submit" style="float: right"
		value="Fertig" />
		<div id="indicator" style="display: none; font-size:150%; position: fixed; top: 45%; left:45%">
			<img src="ajax-loader.gif" height="150px" width="150px">
		</div>
	</div>
	</form>
	<div wicket:id="notificationDialog"></div>
</wicket:extend>
