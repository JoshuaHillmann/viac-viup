<wicket:extend>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<fieldset>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Gruppeneinteilung bearbeiten</h3>
			</div>
			<div class="panel-body">
				<form wicket:id="changeGroupsForm">
					<form wicket:id="filterForm">
						<div wicket:id="filterPanel"></div>
						<table class="dataview table table-hover table-striped"
							wicket:id="tableWithFilterForm">[table]
						</table>
				</form>
				<input type="button" class="btn btn-success"
				wicket:id="submit" style="float: right"
				value="Fertig" />
				<div id="indicator" style="display: none; font-size:150%; position: fixed; top: 45%; left:45%">
			  		<img src="ajax-loader.gif" height="150px" width="150px">
				</div>
				<input type="button" class="btn btn-success"
				wicket:id="back" style="float: left"
				value="Zurück"/>
		</form>
		</div>
		</div>
		<br/>
	</fieldset>
</wicket:extend>
