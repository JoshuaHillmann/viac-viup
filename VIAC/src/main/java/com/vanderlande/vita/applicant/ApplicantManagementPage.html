<wicket:extend>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Bewerberübersicht</h3>
		</div>
		<div class="panel-body">
			<form wicket:id="filterForm">
				<fieldset>
					<div wicket:id="filterPanel"></div>
				</fieldset>
				<table class="dataview table table-hover table-striped"
					wicket:id="tableWithFilterForm">[table]
				</table>
			</form>
			<br> <br> <br>
		</div>
	</div>
	<input type="button" class="btn btn-success"
		wicket:id="createNewApplicantButton" style="float: right"
		value="Neuen Bewerber erstellen" />
	<div wicket:id="confirmDeleteDialog"></div>
</wicket:extend>
