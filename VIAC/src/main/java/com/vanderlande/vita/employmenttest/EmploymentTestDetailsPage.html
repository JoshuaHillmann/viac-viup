<wicket:extend>
	<form wicket:id="form">
		<div class="col-md-3">
			<div class="panel panel-default" style="height: 300px">
				<div class="panel-heading">
					<h3 class="panel-title">Planung</h3>
				</div>
				<div class="panel-body">
					Testname: <input type="text" class="form-control"
						wicket:id="testName" /><br> Datum:
					<div wicket:id="testDate" />
					<br> Raum:<input type="text" class="form-control"
						wicket:id="testRoom" /><br>
				</div>
			</div>
		</div>
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-3">
			<div class="panel panel-default" style="height: 300px">
				<div class="panel-heading">
					<h3 class="panel-title">Checkliste</h3>
				</div>
				<div class="panel-body">
					<span><input type="checkbox" wicket:id="certificateCheck" />
						Teilnahmebestätigungen gedruckt</span> <br> <span><input
						type="checkbox" wicket:id="loginInformationCheck" /> Anmeldedaten
						gedruckt</span> <br> <span><input type="checkbox"
						wicket:id="emailCheck" /> Email an den Empfang gesendet</span> <br>
					<span><input type="checkbox" wicket:id="cateringCheck" />
						Catering organisiert</span> <br> <br> Bemerkungen:<br>
					<textarea class="form-group form-control" wicket:id="commentArea"
						name="comment" style="resize: none; width: 100%; height: 80px"></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-3" wicket:id="delegatesPanel">
			<div class="panel panel-default" style="height: 300px">
				<div class="panel-heading">
					<h3 class="panel-title">Planungsassistenten</h3>
				</div>
				<div class="panel-body">

					<span wicket:id="group">
						<ul style="list-style-type: none;">
							<li wicket:id="possibleDelegates"><input type="radio"
								wicket:id="radio" /> <span wicket:id="delegateName"></span></li>
						</ul>
					</span> <input type="button" class="btn btn-warning col-md-12"
						wicket:id="delegateTest" value="Planung delegieren" />
				</div>
			</div>
		</div>
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-3">
			<div class="panel panel-default" style="height: 300px">
				<div class="panel-heading">
					<h3 class="panel-title">Aktionen</h3>
				</div>
				<div class="panel-body">
					<input type="button" class="btn btn-success col-md-12"
						wicket:id="finishTest" value="Test abschließen" /> <br> <br>
					<input type="button" class="btn btn-success col-md-12"
						wicket:id="saveTest" value="Test speichern" /> <br> <br>
					<input type="button" class="btn btn-success col-md-12"
						wicket:id="getTestParticipation"
						value="Teilnehmerbestätigungen laden" /> <br> <br> <input
						type="button" class="btn btn-warning col-md-12"
						wicket:id="sendEmail" value="Einladung an alle Bewerber versenden" />
					<br> <br> <input type="button"
						class="btn btn-warning col-md-12" wicket:id="eligoLink"
						value="ELIGO-Verwaltung"> <br> <br> <input
						type="button" class="btn btn-danger col-md-12"
						wicket:id="cancelTest" value="Test absagen">
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">Zugeordnete Bewerber</div>
				<div class="panel-body">
					<table class="dataview table table-hover"
						wicket:id="testApplicantsTable">[table]
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-12">

			<div class="panel panel-default">
				<div class="panel-heading">Verfügbare Bewerber</div>
				<div class="panel-body">
					<form wicket:id="filterForm">
						<div wicket:id="filterPanel" style="margin-left: -15px;"></div>
						<table class="dataview table table-hover"
							wicket:id="allOpenApplicantsTable">[table]
						</table>
					</form>
				</div>
			</div>
		</div>
	</form>
	<br>
	<hr>
	<br>



	<div wicket:id="modalDetailDialog"></div>
	<div wicket:id="confirmDialog"></div>
	<div wicket:id="notificationDialog"></div>
</wicket:extend>
