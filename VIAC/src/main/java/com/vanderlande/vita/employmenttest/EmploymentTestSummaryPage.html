<wicket:extend>
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Planung</h3>
			</div>
			<div class="panel-body">
				Testname: <input type="text" class="form-control"
					wicket:id="testName" /><br> Datum:
				<div wicket:id="testDate" />
				<br> Raum:<input type="text" class="form-control"
					wicket:id="testRoom" /><br>
			</div>
		</div>
	</div>

	<div class="col-md-9">
		<h4>Test-Teilnehmer:</h4>
		<table class="dataview table table-hover table-striped"
			wicket:id="testApplicantsTable">[table]
		</table>
	</div>
	<div class="col-md-12">
		<input type="button" class="btn btn-default" wicket:id="back"
			value="Zurück" />
	</div>
</wicket:extend>
